    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 550px; /* Ajustez la largeur maximale selon vos besoins */
            box-sizing: border-box; /* Inclut le padding dans la largeur totale */
        }
        
        
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 40px; /* Ajuste la taille de l'image */
            height: 40px;
            margin-right: 10px; /* Espacement entre l'image et le titre */
        }
        
        .header .title {
            flex: 1; /* Prend tout l'espace restant */
            text-align: center; /* Centre le texte */
        }

        .header h2 {
            color: #333;
            margin: 0;
        }
        
        
        

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 15px;
            width: 100%; /* Assure que la largeur de la ligne est pleine */
            box-sizing: border-box; /* Inclut les marges et les bordures dans la largeur totale */
        }

        label {
            margin-right: 10px;
            min-width: 150px; /* Réduit la largeur minimale pour s'ajuster au conteneur */
            color: #555;
            font-weight: bold;
            text-align: right; /* Aligne le texte à droite pour les labels */
        }

        .input-group {
            position: relative;
            flex-grow: 1;
        }

        input {
            width: calc(100% - 80px); /* Réduit la largeur pour laisser de l'espace pour le bouton */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Inclut le padding dans la largeur totale */
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .toggle-password {
            margin-right: 40px;
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
            padding: 5px;
            z-index: 1; /* Assure que le bouton reste au-dessus du champ de texte */
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #0056b3;
        }
        
        
        .save-password {
            position: absolute;
            right: 0px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
            padding: 5px;
            z-index: 1; /* Assure que le bouton reste au-dessus du champ de texte */
            transition: color 0.3s;
        }

        .save-password:hover {
            color: #0056b3;
        }
        
        
        

        .copy-button {
            width: 100%; /* Étend le bouton sur toute la largeur du conteneur */
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 20px 0 0; /* Ajoute de l'espace en haut, pas besoin de centrer horizontalement */
            display: block; /* Assure que le bouton occupe la largeur définie */
        }

        .copy-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        
        .settings-button {
            //width: 100%; /* Étend le bouton sur toute la largeur du conteneur */
            padding: 5px;
            background-color: #666666;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 21px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin: 20px 0 0; /* Ajoute de l'espace en haut, pas besoin de centrer horizontalement */
            margin-left: 10px;
            display: block; /* Assure que le bouton occupe la largeur définie */
        }

        .settings-button:hover {
            background-color: #454545;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        
        /* Style pour la fenêtre modale */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            animation: fadeIn 0.5s; /* Animation */
        }
        

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 2px solid #888;
            width: 80%;
            max-width: 300px;
            top: 50%; /* Position from the top */
            left: 50%; /* Position from the left */
            transform: translate(0, -25%); /* Center vertically and horizontally */
            animation: slideIn 0.5s; /* Animation */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        /* Style pour la fenêtre de paramètres */

        .settings-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 2px solid #888;
            width: 80%;
            max-width: 300px;
            top: 50%; /* Position from the top */
            left: 50%; /* Position from the left */
            transform: translate(0, -5%); /* Center vertically and horizontally */
            animation: slideIn 0.5s; /* Animation */
        }

        .close-settings {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-settings:hover,
        .close-settings:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .checkbox-label {
            flex-grow: 1; /* Permet à l'étiquette de prendre toute la place restante */
            margin-right: 10px;
            font-weight: bold;
            color: #333;
            text-align: left; /* Assure que le texte est aligné à gauche */
        }
        
        
        input[type="checkbox"] {
            position: relative;
            width: 25px;
            height: 25px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 2px solid #007bff;
            border-radius: 5px;
            background: white;
            outline: none;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }

        input[type="checkbox"]:checked::before {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            backgroud-color: #28ff22;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: transparent;
            border-radius: 50%;
            transition: width 0.3s ease, height 0.3s ease;
            transform: translate(-50%, -50%);
        }

        input[type="checkbox"]:checked::before {
            width: 100%;
            height: 100%;
            background-color: #28ff22;
            transform: scale(1);
        }

        input[type="number"] {
            width: 50px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .save-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        
        /* Media Query pour les petits écrans */
        @media (max-width: 550px) {
            .form-group {
                flex-direction: column; /* Empile le label et l'input verticalement */
                align-items: flex-start;
            }

            label {
                margin-right: 0; /* Enlève la marge à droite du label */
                text-align: left; /* Aligne le texte à gauche */
                margin-bottom: 5px; /* Ajoute un peu d'espace en dessous du label */
                min-width: auto; /* Permet au label de s'ajuster à la largeur du contenu */
            }

            .input-group {
                width: 100%;
            }
        }
        
        
        .footer {
            position: fixed; /* Reste en bas même si on scrolle */
            bottom: 10px; /* Distance du bas de la fenêtre */
            right: 10px; /* Distance du bord droit de la fenêtre */
            font-size: 12px; /* Taille du texte plus petite */
            color: #555; /* Couleur du texte (gris) */
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from { transform: translate(0%, -10%); opacity: 0; }
            to { transform: translate(0%, -5%); opacity: 1; }
        }
        
        
    </style>

            }
            
            if (!inter(word, specs) && _specs) {
                if (inter2(word, majus))
                    word = replaceFirst(word, majus, '/');
                else if (inter2(word, chiffres))
                    word = replaceFirst(word, chiffres, '/');
                else
                    word = replaceFirst(word, minus, '/');
            }
            
            return word;
        }
        
        
        
        function replaceFirst(word, array, car) {
            let word2 = word.split("");
            let i = 0;
            for ( ; !array.includes(word2[i]) ; i++);
            
            word2[i] = car;
            
            return word2.join("");
            
        }
            

        function check_settings() {
            let l = document.getElementById("passwordLength").value;
            if (l == "")
                return "Please specify a length";
            if (document.getElementById("passwordChanges").value == "")
                return "Please specify the number of password changes";
            if (!_minus && !_majus && !_chiffres && !_specs) // erreur !
                return "Please check at least one box";
            if (isNaN(parseFloat(l)) || parseFloat(l) < 4 || parseFloat(l) > 32 || parseFloat (l)!=parseInt(l))
                return "Please specify a length between 4 and 32";
            
            return "";
        }
        
        
        function refreshSettings() {
        
            const button = document.getElementById("save-settings");
            
            _minus = document.getElementById("lowercase").checked;
            _majus = document.getElementById("uppercase").checked;
            _chiffres = document.getElementById("numbers").checked;
            _specs = document.getElementById("specialChars").checked;
            
            const check = check_settings();
            if (check != "") { // erreur !
                button.textContent = "☓ "+check;
                button.style.backgroundColor = "red";
                // Modifier la couleur du bouton après 1 secondes
                setTimeout(() => {
                    button.style.backgroundColor = '#007bff';
                    button.textContent = "Enregistrer pour plus tard";
                }, 2000);
                
                return false;
                
            }
            
            
            passwd_length = parseFloat(document.getElementById("passwordLength").value);
            passwd_nb = document.getElementById("passwordChanges").value;
            
            account_id = document.getElementById("account-id").value;
            
            chars = [];
            
            if (_minus)
                chars = [...chars, ...minus];
            if (_majus)
                chars = [...chars, ...majus];
            if (_chiffres)
                chars = [...chars, ...chiffres];
            if (_specs)
                chars = [...chars, ...specs];
            

            return true;
        }
        
        
        function prepare(hashHex) {
                        
            // Conversion du hash hexadécimal en tableau d'octets
            const strArray = [];
            for (let i = 0; i < hashHex.length; i += 2) {
                strArray.push(String.fromCharCode(parseInt(hashHex.substr(i, 2), 16)));
            }
            
            return strArray.join('');
        }
        
        
        
        function getCalcMdpResult(site, cle) {
            refreshSettings(); // transférer la valeur des éléments HTML dans les variables javascript
        
            const inputText = passwd_nb + account_id + site + cle;
            
            
            var hashHex = sha3_256(inputText);
            for (let i = 0 ; i < iterations - 1 ; i++) {
                hashHex = sha3_256(prepare(hashHex));
            }
            
            

            // Conversion du hash hexadécimal en tableau d'octets
            const byteArray = [];
            for (let i = 0; i < 2*passwd_length; i += 2) {
                byteArray.push(parseInt(hashHex.substr(i, 2), 16));
            }
            
            
            // Conversion du tableau d'octets en chaîne de caractères
            return complete(byteArray.map(byte => chars[byte % chars.length]).join(''));
        }
        
        
        
        function getCookieValue(name) {
            const nameEQ = encodeURIComponent(name) + "=";
            const cookies = document.cookie.split(';');
            
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(cookie.substring(nameEQ.length));
                }
            }
            return ""; // Retourne null si le cookie n'existe pas
        }
        
        
        
        function save_password() {
            if (ask_cookies()) {
                // Chaîne de caractères à enregistrer dans le cookie

            else {
                const button = document.getElementById("copypassword");
                button.textContent = "☓ Please accept cookies";

                // Modifier la couleur du bouton après 2 secondes
                setTimeout(() => {

            }
            
        }


    
        async function copyPassword() {
            
            // modifie le bouton pendant la copie
            button = document.getElementById("copypassword");
            button.textContent = "••• Copying password";
            
            const site = document.getElementById("username").value;
            const cle = document.getElementById("password").value;
            
            if (site == "" || cle == "") {
                button.textContent = "☓ You must fill all fields";
                button.style.backgroundColor = "red";
                // Modifier la couleur du bouton après 1 secondes
                setTimeout(() => {
                    button.style.backgroundColor = '#007bff';
                    button.textContent = "Copy password";
                }, 1000);
            }
            /*else if (!checkWord(site) || !checkWord(cle)) {
                button.textContent = "☓ Caractère spécial inconnu";
                button.style.backgroundColor = "red";
                // Modifier la couleur du bouton après 1 secondes
                setTimeout(() => {
                    button.style.backgroundColor = '#007bff';
                    button.textContent = "Copier le mot de passe";
                }, 1000);
            }*/
            else {
                
                const passwd = getCalcMdpResult(site, cle);
                
                try {
                    await navigator.clipboard.writeText(passwd);
                    
                    button.textContent = "✓ Copied !";
                    button.style.backgroundColor = "green";
                    // Modifier la couleur du bouton après 1 secondes
                    setTimeout(() => {
                        button.style.backgroundColor = '#007bff';
                        button.textContent = "Copy password";
                    }, 1000);
                }
                catch (error) {
                    button.textContent = "☓ Unable to access clibboard";
                    button.style.backgroundColor = "red";
                    // Modifier la couleur du bouton après 2 secondes
                    setTimeout(() => {
                        button.style.backgroundColor = '#007bff';
                        button.textContent = "Copy password";
                    }, 2000);
                    
                    // ouverture de la fenêtre modale
                    const modalText = document.querySelector("#myModal p");
                    modalText.textContent = passwd;
                    ouvrirModale();
                }
                
            }
            
        }

    <!-- Fenêtre modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">❌</span>
            <b>Mot de passe : </b><p></p>
        </div>
    </div>
    
    
    <!-- Fenêtre de paramètres -->
    <div id="settings-window" class="modal">
        <div class="settings-content">
            <span class="close-settings">❌</span>
            <h2>Paramètres :</h2>
            <div class="form-group">
                <label for="lowercase" class="checkbox-label">Lowercase letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="form-group">
                <label for="uppercase" class="checkbox-label">Uppercase letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="form-group">
                <label for="numbers" class="checkbox-label">Digits</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="form-group">
                <label for="specialChars" class="checkbox-label">Special characters</label>
                <input type="checkbox" id="specialChars" checked>
            </div>
            <div class="form-group">
                <label for="passwordLength" class="checkbox-label">Length</label>
                <input type="number" id="passwordLength" value="16" min="4" max="32">
            </div>
            <div class="form-group">
                <label for="passwordChanges" class="checkbox-label" title="If you would like to change your password for a website, just increase this counter and you'll get a different one">Number of password changes</label>
                <input type="number" id="passwordChanges" value="0" min="0">
            </div>
            <div class="form-group">
                <label for="account-id" class="checkbox-label" title="If you have several accounts on the same website">Account ID</label>
                <input type="text" id="account-id">
            </div>
            
            <button class="save-button" id="save-settings" title="Save settings in a cookie for the next time" onclick="saveSettings()">Save for later</button>
        </div>
    </div>
    
    
    <!-- Ligne ajoutée pour "À propos de MdpGen" avec un lien -->
    <div class="footer">
        <p style="text-align: center; margin-top: 20px;">
            <a href="https://mdpgen.raphaael.fr/about.html" style="color: #3ea599; text-decoration: none; target" target="_blank">About MdpGen</a>
        </p>
    </div>
    
    <script>
        // Obtenez l'élément modale
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        // Fonction pour ouvrir la modale
        function ouvrirModale() {
            modal.style.display = "block";
        }

        // Lorsque l'utilisateur clique sur le "X", fermer la modale
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        
        
        
        // fonctions pour les paramètres
        const settings_window = document.getElementById("settings-window");
        const span_settings = document.getElementsByClassName("close-settings")[0];

        // Fonction pour ouvrir la modale
        function open_settings() {
            settings_window.style.display = "block";
        }

        function close_settings() {
            if (refreshSettings())
                settings_window.style.display = "none";
        }

        // Lorsque l'utilisateur clique sur le "X", fermer la modale
        span_settings.onclick = function() {
            close_settings();
        }
                
        

        // Lorsque l'utilisateur clique en dehors de la modale, fermer la modale
        window.onclick = function(event) {
            if (event.target == settings_window) {
                close_settings();
            }
            else if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        
        function saveSettings() {
            const button = document.getElementById('save-settings');
            if (ask_cookies()) {
                if (refreshSettings()) {
                    const settings = [_minus, _majus, _chiffres, _specs, passwd_length, passwd_nb, account_id];
                    document.cookie = 'settings=' + JSON.stringify(settings) + '; path=/';
                    
                    button.textContent = "✓ Sauvegardé !";
                    button.style.backgroundColor = "green";
                    // Modifier la couleur du bouton après 1 secondes
                    setTimeout(() => {
                        button.style.backgroundColor = '#007bff';
                        button.textContent = "Enregistrer pour plus tard";
                    }, 1000);
                }
            }
            else {
                button.textContent = "☓ Veuillez accepter les cookies";
                button.style.backgroundColor = "red";
                // Modifier la couleur du bouton après 2 secondes
                setTimeout(() => {
                    button.style.backgroundColor = '#007bff';
                    button.textContent = "Enregistrer pour plus tard";
                }, 1000);
            }
        }
        
        
        
        
        
        
        // trucs à exécuter à la toute fin
        const pwd = getCookieValue("password");
        document.getElementById("password").value = pwd;
        
        settings = getCookieValue("settings");

        if (settings != "") {
            const settings_list = JSON.parse(settings);
            
            document.getElementById("lowercase").checked = settings_list[0];
            document.getElementById("uppercase").checked = settings_list[1];
            document.getElementById("numbers").checked = settings_list[2];
            document.getElementById("specialChars").checked = settings_list[3];
            
            document.getElementById("passwordLength").value = settings_list[4];
            document.getElementById("passwordChanges").value = settings_list[5];
            document.getElementById("account-id").value = settings_list[6];
            
            refreshSettings();
            
        }

        if (settings != "" || pwd != "")
                cookies = true;


    </script>
