    <script type="text/javascript">
        
        function checkWord(word) {
            const specs = ['!', '@', '#', '$', '%', '&', '*', '-', '_', '/'];
            const minus = Array.from({ length: 26 }, (_, i) => String.fromCharCode(97 + i));
            const chiffres = Array.from({ length: 10 }, (_, i) => String.fromCharCode(48 + i));
            const majus = Array.from({ length: 26 }, (_, i) => String.fromCharCode(65 + i));

            const chars = [...minus, ...majus, ...chiffres, ...specs];
            
            const wordList = word.split("");
            
            for (let i=0 ; i < wordList.length ; i++) {
                if (!chars.includes(wordList[i]))
                    return false;
            }
            
            
            return true;
        }
        
        
        
        
        
        async function getCalcMdpResult(site, cle) {
            // Load Pyodide
            let pyodide = await loadPyodide();

            // Python code to run
            const pythonCode = `
            specs = ['!', '@', '#', '$', '%', '&', '*', '-', '_', '/']
            minus = [chr(i) for i in range(97,123)]
            chiffres = [chr(i) for i in range(48,58)]
            majus = [chr(i) for i in range(65,91)]

            chars = minus + majus + chiffres + specs

            P=82589933

            def inter(liste, mot):
                for i in mot:
                    if i in liste:
                        return True
                return False

            def div(a,b):
                return (a-(a%b))//b

            def compute_p(site):
                l=len(chars)
                p=0
                for i in site:
                    p = p*P + i
                return p

            def complete(str1, str2): # complete str1 de la longueur str2
                r = ""
                t = list(str1) ; t.reverse() ; t = "".join(t)
                while len(str1) < len(str2):
                    str1+=t
                return str1[0:len(str2)]

            def mdp(site, cle):
                l=len(chars)
                site=complete(site, cle) # on fait en sorte que site et cle aient la même longueur
                site2 = []
                for i in site:
                    site2.append(chars.index(i)+1)
                site = site2
                p1=compute_p(site) # calcul d'un nombre propre à site
                cle2 = []
                for i in cle:
                    cle2.append(chars.index(i)+1)
                cle = cle2
                p2=compute_p(cle)
                l1 = []
                l2 = []
                for i in site:
                    l1.append(div(p2, i) + (p1%11)*(p2%i))
                for i in cle:
                    l2.append(div(p1, i) + (p2%11)*(p1%i))
                l12=sorted(l1) # trie site modif
                nl2=[0 for i in cle] # nouvelle l2 permutée
                for i in range(len(cle)):
                    nl2[i] = l2[l1.index(l12[i])] # on prend l'élément i de la liste l1 triée, on regarde son ancienne place dans l1, et l'élément de cette ancienne place dans la liste l2 va dans nl2[i]
                nl=[]
                for k in range(len(l1)):
                    i = l1[k]
                    j = nl2[k]
                    nl.append(i+j + (i+j)*l)
                somme = 0
                for i in range(len(nl)):
                    somme += nl[i]
                    nl[i] = somme
                for i in range(len(nl)):
                    nl[i] = chars[nl[i]%l]
                res = ""
                for i in nl:
                    res += str(i)
                return res

            def iter_mdp(site, cle, n):
                for i in range(n):
                    cle=mdp(site, cle)
                return cle

            def correction(mot):
                if not inter(specs, mot):
                    mot += '/'
                if not inter(minus, mot):
                    mot += 'a'
                if not inter(majus, mot):
                    mot += 'A'
                if not inter(chiffres, mot):
                    mot += '0'
                return mot

            def calc_mdp(site, cle):
                _1=iter_mdp(cle, site, len(site))
                _2=iter_mdp(site,cle,len(cle))
                cle0=mdp(_1,_2)
                site0=mdp(_2,_1)
                mot = iter_mdp(site0, cle0, len(site0)+len(cle0))
                return correction(mot) # au cas où

            # Get the result of calc_mdp with site and cle
            site = "${site}"
            cle = "${cle}"
            result = calc_mdp(site, cle)
            result
                        `;

            // Replace the placeholders with the actual values
            const filledCode = pythonCode
                .replace(/\${site}/g, site)
                .replace(/\${cle}/g, cle);

            // Run Python code
            let result = await pyodide.runPythonAsync(filledCode);
            return result;
        }
        
        
        
        
        function getCookieValue(name) {
            const nameEQ = encodeURIComponent(name) + "=";
            const cookies = document.cookie.split(';');
            
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(cookie.substring(nameEQ.length));
                }
            }
            return ""; // Retourne null si le cookie n'existe pas
        }
        
        
        
        function save_password() {
            // Chaîne de caractères à enregistrer dans le cookie
            const value = document.getElementById("password").value;
            document.cookie = "password=" + value + "; path=/";
            
            
            button = document.getElementById("copypassword");
            button.textContent = "✓ Enregistré !";
            button.style.backgroundColor = "green";
            // Modifier la couleur du bouton après 1 secondes
            setTimeout(() => {
                button.style.backgroundColor = '#007bff';
                button.textContent = "Copier le mot de passe";
            }, 1000);
            
        }


    
        async function copyPassword() {
            
            // modifie le bouton pendant la copie
            button = document.getElementById("copypassword");
            button.textContent = "••• Copie du mot de passe";
            
            const site = document.getElementById("username").value;
            const cle = document.getElementById("password").value;
            
            if (site == "" || cle == "") {
                button.textContent = "☓ Tous les champs sont obligatoires";
                button.style.backgroundColor = "red";
                // Modifier la couleur du bouton après 1 secondes
                setTimeout(() => {
                    button.style.backgroundColor = '#007bff';
                    button.textContent = "Copier le mot de passe";
                }, 1000);
            }
            else if (!checkWord(site) || !checkWord(cle)) {
                button.textContent = "☓ Caractère spécial inconnu";
                button.style.backgroundColor = "red";
                // Modifier la couleur du bouton après 1 secondes
                setTimeout(() => {
                    button.style.backgroundColor = '#007bff';
                    button.textContent = "Copier le mot de passe";
                }, 1000);
            }
            else {
                
                const passwd = await getCalcMdpResult(site, cle);
                
                try {
                    await navigator.clipboard.writeText(passwd);
                    
                    button.textContent = "✓ Copié !";
                    button.style.backgroundColor = "green";
                    // Modifier la couleur du bouton après 1 secondes
                    setTimeout(() => {
                        button.style.backgroundColor = '#007bff';
                        button.textContent = "Copier le mot de passe";
                    }, 1000);
                }
                catch (error) {
                    button.textContent = "☓ La copie a échoué";
                    button.style.backgroundColor = "red";
                    // Modifier la couleur du bouton après 2 secondes
                    setTimeout(() => {
                        button.style.backgroundColor = '#007bff';
                        button.textContent = "Copier le mot de passe";
                    }, 2000);
                    
                    // ouverture de la fenêtre modale
                    const modalText = document.querySelector("#myModal p");
                    modalText.textContent = passwd;
                    ouvrirModale();
                }
                
            }
            
        }

        function togglePassword() {
            const passwordField = document.getElementById("password");
            const button = document.getElementById("togglePassword");
            const image = document.getElementById('oeil');
            if (passwordField.type === "password") {

    <script>
        // Obtenez l'élément modale
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        // Fonction pour ouvrir la modale
        function ouvrirModale() {
            modal.style.display = "block";
        }

        // Lorsque l'utilisateur clique sur le "X", fermer la modale
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Lorsque l'utilisateur clique en dehors de la modale, fermer la modale
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
        
        
        // trucs à exécuter à la toute fin
        document.getElementById("password").value = getCookieValue("password");
